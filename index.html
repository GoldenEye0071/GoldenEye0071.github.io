      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
      	var map;
      	var infowindow;
      	var service;
 	var myLatLng;
	var latit;
      	var longit;
	var directionsService ;
	var directionsDisplay;
	var circle;
	var countResult=0;
        var markers = [];
	function initMap() {
        	var cebucity = {lat: 10.3157, lng: 123.8854};
	  	var mandaue = {lat: 10.3403, lng: 123.9416};
	  	var mandaue2 = {lat:10.329427, lng:123.944717};
	  	var lapulapu = {lat: 10.2662, lng: 123.9973};
        	map = new google.maps.Map(document.getElementById('map'), {
          		center: mandaue ,
          		zoom: 13,
			disableDefaultUI: true
        	});
        	infowindow = new google.maps.InfoWindow();
        	service = new google.maps.places.PlacesService(map);
		directionsService = new google.maps.DirectionsService;
            	directionsDisplay = new google.maps.DirectionsRenderer;
		directionsDisplay.setMap(map);
        	service.nearbySearch({
          		location: cebucity ,
          		radius: 1000,
         		 type: ['restaurant']
        	}, callback);
		service.nearbySearch({
          		location: mandaue,
          		radius: 1000,
         		 type: ['restaurant']
        	}, callback);
		
		service.nearbySearch({
          		location: mandaue2,
          		radius: 1000,
         		 type: ['restaurant']
        	}, callback);
	
		service.nearbySearch({
          		location: lapulapu,
          		radius: 7000,
         		 type: ['restaurant']
        	}, callback);
		
		 var input = document.getElementById('pac-input');
        	var searchBox = new google.maps.places.SearchBox(input);
        	map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
       		// Bias the SearchBox results towards current map's viewport.
        	map.addListener('bounds_changed', function() {
          		searchBox.setBounds(map.getBounds());
        	});
		
		 searchBox.addListener('places_changed', function() { 

          var places = searchBox.getPlaces();
          if (places.length == 0) {
            return;
          }
          // Clear out the old markers.
		
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];
          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };
            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));
            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
		
		getLocation();
		circle = new google.maps.Circle({
           		 center: cebucity,
            		radius: 10,
            		strokeColor: "#0000FF",
            		strokeOpacity: 0.8,
            		strokeWeight: 2,
           		fillColor: "#0000FF",
            		fillOpacity: 0.4,
            		clickable: false
        	 });
		 new LongPress(map, 500);
    		 var t;
    		 google.maps.event.addListener(map, 'longpress', function (e) {
        		var radius = 100;
			if (circle != null)
			{
				circle.setMap(null);
			}
        		// Draw a circle around the radius
        		circle = new google.maps.Circle({
           			 center: e.latLng,
            			radius: radius,
            			strokeColor: "#0000FF",
            			strokeOpacity: 0.8,
            			strokeWeight: 2,
           			 fillColor: "#0000FF",
            			fillOpacity: 0.4,
            			clickable: false
        	 	});
       	 		circle.setMap(map);
        		var start = 2;
        		var speedup = 4;
        		var grow = function () {
            			radius = radius + 50;
            			circle.setRadius(radius);
            			t = setTimeout(grow, start);
            			start = start / speedup;
			}
        		grow();
   	 	});
    		google.maps.event.addListener(map, 'mouseup', function (e) {
         		clearTimeout(t);
			console.log(circle.getRadius());			
    		});
		google.maps.event.addListener(map, 'doubleclick', function() {
      			circle.setMap(null);			
  		});
	}
      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
		//if(circle != null){
		//	 $('.marker-count span').html(results.length);
		//}
		
        }
      }
	
      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          		map: map,
          		position: place.geometry.location
        	});
        google.maps.event.addListener(marker, 'click', function() {
        	service.getDetails({
          		placeId: place.place_id
       	 		}, function(place, status) {		
				infowindow.setContent("");	
				infowindow.setContent(place.name + marker.category);
			}); 		
		 latit = marker.getPosition().lat();
		 longit = marker.getPosition().lng();
               	infowindow.open(map, this);			
        });		
	  	marker.addListener('click', function() {
                    directionsService.route({
                        // origin: document.getElementById('start').value,
                        origin: myLatLng,
                        // destination: marker.getPosition(),
                        destination: {
                            lat: latit,
                            lng: longit
                        },
                        travelMode: 'DRIVING'
                    }, function(response, status) {
                        if (status === 'OK') {
                            directionsDisplay.setDirections(response);
                        } else {
                            window.alert('Directions request failed due to ' + status);
                        }
                    });
                });
		markers.push(marker);		
	}
	function geoError()
	{
            alert("Geocoder failed.");
        }
	function geoSuccess(position)
	{
		var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
		
		 myLatLng = {
                lat: latitude,
                lng: longitude
            };
	}
	
	function getLocation() {
		var options = {
  			enableHighAccuracy: true,
  			timeout: 5000,
  			maximumAge: 0
		};
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(geoSuccess, geoError,options);
                // alert("Geolocation is supported by this browser.");
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
	
	function LongPress(map, length) {
    		this.length_ = length;
    		var me = this;
    		me.map_ = map;
    		me.timeoutId_ = null;
    		google.maps.event.addListener(map, 'mousedown', function (e) {
        		me.onMouseDown_(e);
    		});
   		 google.maps.event.addListener(map, 'mouseup', function (e) {
        		me.onMouseUp_(e);
   		 });
    		google.maps.event.addListener(map, 'drag', function (e) {
       		 me.onMapDrag_(e);
    		});
	};
	
	LongPress.prototype.onMouseUp_ = function (e) {
    		clearTimeout(this.timeoutId_);
	};
	LongPress.prototype.onMouseDown_ = function (e) {
    		clearTimeout(this.timeoutId_);
    		var map = this.map_;
    		var event = e;
    		this.timeoutId_ = setTimeout(function () {
        		google.maps.event.trigger(map, 'longpress', event);
    		}, this.length_);
	};
	LongPress.prototype.onMapDrag_ = function (e) {
    		clearTimeout(this.timeoutId_);
	};
	function clearCircle()
	{
		circle.setMap(null)
		//circle = null;
	}
	 function countWithinCircle(results, status,pagination) {
		
	
        if (status === google.maps.places.PlacesServiceStatus.OK) {
		countResult = countResult + results.length;
           // for (var i = 0; i < results.length; i++) {
           //   createMarker(results[i]);
		//	markers.push(results[i]);
           // }		
		if (pagination.hasNextPage) {
			pagination.nextPage();
		}else{
			if(circle != null){

				waitingDialog.hide();
				if(markers != null && markers.length > 0){
					for(var i=0; i < markers.length; i++){
						markers[i].setMap(null);
					}
					markers = [];
				}
				alert("Restaurant count within diameter is " + countResult );
				for(var i=0; i < countResult; i++){
					createMarker(results[i]);
				}
				
			}
		}
        }
      }
	    
	function getCountWithinCircle()
	{
		
		waitingDialog.show('Please wait...');
		countResult = 0;
		service.nearbySearch({
          		location: circle.getCenter(),
          		radius: circle.getRadius(),
         		 type: ['restaurant']
        	}, countWithinCircle);
		
	}
